<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Moda</h2>
    <table class="tabela">
        <thead class="cabecalho-moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="tabela-produto">
            <tr>
                <td>Camisa</td>
                <td>G</td>
                <td>R$45,00</td>
            </tr>
            <tr>
                <td>Bermuda</td>
                <td>46</td>
                <td>R$108,00</td>
            </tr>
            <tr>
                <td>Tenis air KY</td>
                <td>44</td>
                <td>R$1450,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Casa</h2>
    <table class="tabela">
        <thead class="cabecalho-casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="tabela-produto">
            <tr>
                <td>Criado</td>
                <td>R$45,00</td>
            </tr>
            <tr>
                <td>Sofá</td>
                <td>R$108,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$1450,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
